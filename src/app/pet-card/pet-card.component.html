<section class="pet-card-component">
  <img
      class="pet-photo"
      [src]="petLocation.imagePath"
      alt="photo of {{ petLocation.name}}"
     crossorigin
    />
  <h3 class="pet-name"> My name is {{ petLocation.name }}</h3>
  <p class="pet-description">{{ petLocation.description }}</p>
  <p class="pet-age"> I am {{ petLocation.age }} years old</p>
  <p class="pet-type">I am a {{ petLocation.type }}</p>


    <a [routerLink]="['/pet', petLocation.id]">Learn More</a>
  </section>
