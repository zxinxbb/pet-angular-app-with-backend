
<article class="pet-details-container">
  <!-- Pet Image -->
  <img
    class="pet-photo"
    [src]="petLocation?.imagePath"
    alt="Photo of {{ petLocation?.name }}"
    crossorigin
  />

  <section class="pet-description">
    <!-- Pet Name -->
    <h2 class="pet-heading">{{ petLocation?.name }}</h2>
    <p class="pet-location">Manchester</p>
  </section>

  <section class="pet-features">
    <h2 class="pet-heading">About this Pet</h2>
    <ul>
      <li>Description: {{ petLocation?.description }}</li>
    </ul>
  </section>

  <section class="pet-apply">
    <h2 class="pet-heading">Apply now to borrow this pet</h2>

    <!-- Application Form -->
    <form [formGroup]="applyForm" (ngSubmit)="submitApplication()" class="apply-form">
      <label for="first-name">First Name</label>
      <input id="first-name" type="text" formControlName="firstName" />

      <label for="last-name">Last Name</label>
      <input id="last-name" type="text" formControlName="lastName" />

      <button type="submit" class="primary" [disabled]="applyForm.invalid">
        Apply now
      </button>
    </form>
  </section>
</article>
